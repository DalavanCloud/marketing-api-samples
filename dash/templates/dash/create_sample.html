{% extends 'common/base.html' %}
{% load bootstrap %}
{% block body_block %}

    <div class="col-xs-12">
      <h1>Sample Info</h1>
      <div class="panel panel-default">
        <div class="panel-body">
          <form method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}

        </div>
      </div>
    </div>
  </div>
{% endblock %}
