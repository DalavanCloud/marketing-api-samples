{% extends 'common/sample_base.html' %}
{% load bootstrap %}
{% block sample_ux %}
<div class="row">
  <div class="col-xs-12">
    {% if load_form %}
    <div class="panel panel-default">
      <div class="panel-body">
        <form enctype="multipart/form-data" method="post" target="{{target}}">
          {% csrf_token %}
          {{ load_form|bootstrap }}
          <button type="submit" name="{{load_button_text}}"
            class="btn btn-success btn-lg">
            {{load_button_text}}
          </button>
        </form>
      </div>
    </div>
    {% endif %}
    <div class="panel panel-default">
      <div class="panel-body">
        <form enctype="multipart/form-data" method="post" target="{{target}}">
          {% csrf_token %}
          {{ form|bootstrap }}
          <button type="submit" name="{{button_text}}"
            class="btn btn-success btn-lg">
            {{button_text}}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
