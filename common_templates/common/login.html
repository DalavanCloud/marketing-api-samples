{% extends 'common/base.html' %}
{% block title %}
    <title>Ads API Samples - Login</title>
{% endblock %}

{% block base_container %}
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Log in to discover and experience the samples</h3>
          </div>
          <div class="panel-body">
            <form method="post" role="form" action="{% url 'auth:oauth' %}">
              {% csrf_token %}
              <fieldset>
 	        <input type="hidden" name="next" value="{{next}}">      
                <button type="submit" class="btn btn-lg btn-primary">Log In with Facebook</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
